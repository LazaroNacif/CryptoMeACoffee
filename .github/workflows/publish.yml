name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty for package.json version)'
        required: false
        type: string

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Verify build outputs
        run: |
          if [ ! -f "dist/widget.umd.js" ]; then
            echo "âŒ UMD bundle not found"
            exit 1
          fi
          if [ ! -f "dist/widget.es.js" ]; then
            echo "âŒ ES module bundle not found"
            exit 1
          fi
          if [ ! -f "src/styles.css" ]; then
            echo "âŒ Styles file not found"
            exit 1
          fi
          echo "âœ… All required files present"

      - name: Check bundle size
        run: |
          SIZE=$(gzip -c dist/widget.umd.js | wc -c)
          MAX_SIZE=140000  # 140 KB
          echo "Bundle size: $SIZE bytes (gzipped)"
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "âš ï¸  Warning: Bundle size exceeds recommended maximum"
          fi

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM (dry run first)
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release Notes
        if: github.event_name == 'release'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const packageJson = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = packageJson.version;
            
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: context.payload.release.body + `\n\nðŸ“¦ [View on NPM](https://www.npmjs.com/package/cryptomeacoffee/v/${version})`
            });

      - name: Post-publish summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "# ðŸŽ‰ Published CryptoMeACoffee v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Package published to NPM successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install cryptomeacoffee@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [NPM Package](https://www.npmjs.com/package/cryptomeacoffee/v/$VERSION)" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v$VERSION)" >> $GITHUB_STEP_SUMMARY
